	<div style="height:10px;"></div>
	<script type="text/javascript">

		function checkResultAndGetData($result) {
			if ($result.success == false) {
				throw $result;
			}
			return $result.data;
		}


		function reset() {
			window.location.replace('/csi/employee/employee.html');
		}


		$(document).ready(function () {
			getDetpType();
			getJobType();

		});

		function submit() {
			let name = $("#name").val();
			let cardId = $("#cardId").val();
			let deptId = $("#deptId").val();
			let jobId = $("#jobId").val();
			let education = $("#education").val();
			let email = $("#email").val();
			let phone = $("#phone").val();
			let tel = $("#tel").val();
			let party = $("#party").val();
			let qqNum = $("#qqNum").val();
			let address = $("#address").val();
			let postCode = $("#postCode").val();
			let birthday = $("#birthday").val();
			let race = $("#race").val();
			let hobby = $("#hobby").val();
			let empSex = $("input[name='gender']:checked").val();
			let empMajor = $("input[name='major']:checked").val();
			let empInfo = {
				"empName": name,
				"empSex": empSex,
				"empMajor": empMajor,
				"cardId": cardId,
				"deptId": deptId,
				"jobId": jobId,
				"empEmail": email,
				"empPhone": phone,
				"empTel": tel,
				"empEdu": education,
				"empParty": party,
				"qqNum": qqNum,
				"empAddress": address,
				"postCode": postCode,
				"empBirthday": birthday,
				"empRace": race,
				"empHobby": hobby
			};

			let msg = "";
			if ($.trim(name) == "") {
				msg = "姓名不能为空！";
				$("#name").focus();
			} else if ($.trim(cardId) == "") {
				msg = "身份证号码不能为空！";
				$("#cardId").focus();
			} else if (!/^[1-9]\d{16}[0-9A-Za-z]$/.test($.trim(cardId))) {
				msg = "身份证号码格式不正确！";
				$("#cardId").focus();
			} else if ($.trim(education) == "") {
				msg = "学历不能为空！";
				$("#education").focus();
			} else if ($.trim(email) == "") {
				msg = "邮箱不能为空！";
				$("#email").focus();
			} else if (!/^\w+@\w{2,3}\.\w{2,6}$/.test($.trim(email))) {
				msg = "邮箱格式不正确！";
				$("#email").focus();
			} else if ($.trim(phone) == "") {
				msg = "手机号码不能为空！";
				$("#phone").focus();
			} else if (!/^1[3|5|8]\d{9}$/.test($.trim(phone))) {
				msg = "手机号码格式不正确！";
				$("#phone").focus();
			} else if ($.trim(tel) == "") {
				msg = "电话号码不能为空！";
				$("#tel").focus();
			} else if (!/^0\d{2,3}-?\d{7,8}$/.test($.trim(tel))) {
				msg = "电话号码格式不正确！";
				$("#tel").focus();
			} else if ($.trim(party) == "") {
				msg = "政治面貌不能为空！";
				$("#party").focus();
			} else if ($.trim(qqNum) == "") {
				msg = "QQ号码不能为空！";
				$("#qqNum").focus();
			} else if (!/^\d{6,}$/.test($.trim(qqNum))) {
				msg = "QQ号码格式不正确！";
				$("#qqNum").focus();
			} else if ($.trim(address) == "") {
				msg = "地址不能为空！";
				$("#address").focus();
			} else if ($.trim(postCode) == "") {
				msg = "邮政编码不能为空！";
				$("#postCode").focus();
			} else if (!/^[1-9]\d{5}$/.test($.trim(postCode))) {
				msg = "邮政编码格式不正确！";
				$("#postCode").focus();
			} else if ($.trim(birthday) == "") {
				msg = "出生日期不能为空！";
				$("#birthday").focus();
			} else if (!/^\d{4}-\d{2}-\d{2}$/.test($.trim(birthday))) {
				msg = "出生日期格式不正确！";
				$("#birthday").focus();
			} else if ($.trim(race) == "") {
				msg = "民族不能为空！";
				$("#race").focus();
			} else if ($.trim(hobby) == "") {
				msg = "爱好不能为空！";
				$("#hobby").focus();
			}
			if (msg != "") {
				$.ligerDialog.error(msg);
				return false;
			}
			console.log(JSON.stringify(empInfo))
			$.ajax({
				type: "POST",
				url: "/csi/emp/api/insert",
				async: true,
				contentType: 'application/json;charset=UTF-8',
				data: JSON.stringify(empInfo),
				dataType: "json",
				error: function (XMLHttpRequest, textStatus, text) {
					$.ligerDialog.error(JSON.stringify(text), "出错了，请于管理员联系");
				},
				success: function (result) {
					console.log(result);
					let data;
					try {
						data = checkResultAndGetData(result);
					} catch (error) {
						console.log(error)
						// alert(JSON.stringify(error));
						$.ligerDialog.error("出错了，请于管理员联系");
						return;
					}
					if (data) {
						$.ligerDialog.success("添加成功");
					} else {
						$.ligerDialog.warn("添加失败");
					}
				}
			});
		}

		function getJobType() {
			$.ajax({
				url: "/csi/job/api/list",
				type: "GET", // type of action POST || GET
				success: function (result) {
					// console.log(result);
					let data;
					try {
						data = checkResultAndGetData(result);
					} catch (error) {
						console.log(error)
						// alert(JSON.stringify(error));
						$.ligerDialog.error(JSON.stringify(error), "出错了，请于管理员联系");
						return;
					}

					// 渲染页面
					if (data.length > 0) {
						let content = '';
						$('#jobId').empty();
						content = content + '<option value="">-请选择职位-</option>';
						for (let i in data) {
							content = content + '<option value="' + data[i].id + '">' + data[i].jobName + '</option>';
						}
						$('#jobId').append(content);
					} else {
						$('#jobId').empty();
					}
				}
			});
		}

		function getDetpType() {
			$.ajax({
				url: "/csi/dept/api/list",
				type: "GET", // type of action POST || GET
				success: function (result) {
					// console.log(result);
					let data;
					try {
						data = checkResultAndGetData(result);
					} catch (error) {
						console.log(error)
						// alert(JSON.stringify(error));
						$.ligerDialog.error(JSON.stringify(error), "出错了，请于管理员联系");
						return;
					}

					// 渲染页面
					if (data.length > 0) {
						let content = '';
						$('#deptId').empty();
						content = content + '<option value="">-请选择部门-</option>';
						for (let i in data) {
							content = content + '<option value="' + data[i].id + '">' + data[i].deptName + '</option>';
						}
						$('#deptId').append(content);
					} else {
						$('#deptId').empty();
					}
				}
			});
		}
	</script>
